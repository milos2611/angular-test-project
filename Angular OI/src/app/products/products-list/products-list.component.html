<div class="container">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
        <div class="container-fluid">
          <input
            class="form-control mb-2"
            type="text"
            placeholder="Filter"
            aria-label="Filter"
            [(ngModel)]="filteredProduct"
          />
          <div class="row row-cols-1 row-cols-lg-3">
            <div class="col mb-3 shadow-sm" *ngFor="let product of products | filter: filteredProduct:'title'">
              <a class="card h-100" (click)="open(product)">
                <img [src]="product.image" class="card-img-top img-fluid p-3" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text">{{ product.description }}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
