<div class="row" *ngIf="didFail">
  <div class="col-12 cold-sm-offset-1 col-md-offset-3 text-center">
    <div class="alert alert-danger" translate>signup.wrong</div>
  </div>
</div>
<div class="row">
  <div class="col-12 cold-sm-offset-1 col-md-offset-3">
    <form class="text-center jumbotron" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <div class="form-group">
        <label for="username" class="control-label" translate>signup.username</label>
        <input type="text" id="username" name="username" ngModel class="form-control text-center" required />
      </div>
      <div class="form-group">
        <label for="email" class="control-label" translate>signup.mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control text-center" required email />
      </div>
      <div class="form-group">
        <label for="password" class="control-label" translate>signup.password</label>
        <input type="password" id="password" name="password" ngModel class="form-control text-center" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="control-label" translate>signup.confirm</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          ngModel
          class="form-control text-center"
          required
        />
      </div>
      <div *ngIf="usrForm.value.password !== usrForm.value.confirmPassword" translate>signup.not.match</div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="usrForm.value.password !== usrForm.value.confirmPassword || usrForm.invalid"
        translate
      >
        signup.not.submit
      </button>
    </form>
    <div class="loader" *ngIf="isLoading"></div>
  </div>
</div>
<div class="row" *ngIf="!confirmUser">
  <div class="col-12 cold-sm-offset-1 col-md-offset-3 text-center">
    <button class="btn btn-default" (click)="onDoConfirm()" translate>signup.not.confirm.user</button>
  </div>
</div>
<div class="row" *ngIf="confirmUser">
  <div class="col-12 cold-sm-offset-1 col-md-offset-3">
    <form #confirmForm="ngForm" (ngSubmit)="onConfirm(confirmForm.value)" class="jumbotron text-center">
      <div class="form-group">
        <label for="usrName" class="control-label" translate>signup.username</label>
        <input type="text" id="usrName" name="usrName" ngModel class="form-control text-center" required />
      </div>
      <div class="form-group">
        <label for="validationCode" class="control-label" translate>signup.validation.code</label>
        <input
          type="text"
          id="validationCode"
          name="validationCode"
          ngModel
          class="form-control text-center"
          required
        />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="confirmForm.invalid" translate>
        signup.confirm.account
      </button>
    </form>
  </div>
</div>
