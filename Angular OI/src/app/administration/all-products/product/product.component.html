<div class="container">
  <div class="jumbotron">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title" translate>admin.product.title</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="title"
        />
        <small id="emailHelp" class="form-text text-muted" translate>admin.product.title</small>
      </div>
      <div class="form-group">
        <label for="description" translate>admin.product.description</label>
        <input type="text" class="form-control" id="description" formControlName="description" />
      </div>

      <div class="form-group">
        <label for="price" translate>admin.product.price</label>
        <input type="number" class="form-control" id="price" formControlName="price" />
      </div>

      <div class="form-group">
        <label for="image" translate>admin.product.image</label>
        <input type="text" name="" id="" class="form-control" formControlName="image" />
      </div>

      <div class="form-group">
        <label for="quantity" translate>admin.product.quantity</label>
        <input type="number" class="form-control" id="quantity" formControlName="quantity" />
      </div>

      <div class="form-group">
        <label for="quantity" translate>product.id</label>
        <input type="number" class="form-control" id="quantity" formControlName="id" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid" translate>
        admin.product.submit
      </button>
    </form>
  </div>
</div>
