<div class="form-group" [formGroup]="form">
  <label [attr.for]="dynamic.key">{{ dynamic.label }}</label>

  <div [ngSwitch]="dynamic.controlType" class="mb-5">
    <div class="form-group">
      <input
        class="form-control"
        *ngSwitchCase="'textbox'"
        [formControlName]="dynamic.key"
        [id]="dynamic.key"
        [type]="dynamic.type"
      />
    </div>
    <div class="form-group">
      <select class="form-control" *ngSwitchCase="'dropdown'" [formControlName]="dynamic.key" [id]="dynamic.key">
        <option *ngFor="let opt of dynamic.options" [value]="opt.key">{{ opt.value }}</option>
      </select>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        *ngSwitchCase="'checkbox'"
        [formControlName]="dynamic.key"
        [id]="dynamic.key"
        [type]="dynamic.type"
      />
    </div>
  </div>
</div>
